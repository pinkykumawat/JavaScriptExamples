    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        #col{
            height:300px;
            width:500px;
            background-color: #ABCDEF ;
        }
        #test{
            position: absolute;
            height:200px;
            width:200px;
            background-color: pink ;
        }
    </style>
</head>
<body>
    <div id="col" onclick="changeColor();">Click Here!</div>
    <p id="test" onmouseover="hover(this)"></p>
    
    <script>
    function hover(x){
     var newtop = (Math.floor(Math.random() *400 ));
     var newleft = (Math.floor(Math.random() * 1149));
     x.style.top= newtop+'px';
     x.style.left= newleft+'px' ;
    }
    </script>

    <script>
    function changeColor() {
    var letters = "0123456789ABCDEF"; 
    var color = '#'; 
    for (var i = 0; i < 6; i++) 
    color += letters[(Math.floor(Math.random() * 16))]; 
    document.getElementById('col').style.backgroundColor = color;
    }
    </script>
